<div class=" container-md d-flex justify-content-center align-items-center vh-100">
  <form class="text-dark p-3 rounded w-50 shadow" style="max-height: 90vh; overflow-y: auto;">
    <div class="mb-2">
      <label for="id" class="form-label">ID:</label>
      <input type="text" id="id" name="id" class="form-control" required>
    </div>

    <div class="mb-2">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>

    <div class="mb-2">
      <label for="texto" class="form-label">Texto:</label>
      <textarea id="texto" name="texto" class="form-control" required></textarea>
    </div>

    <div class="mb-2">
      <label for="autor" class="form-label">Autor:</label>
      <input type="text" id="autor" name="autor" class="form-control" required>
    </div>

    <div class="mb-2">
      <label for="imagen" class="form-label">Imagen (URL):</label>
      <input type="url" id="imagen" name="imagen" class="form-control" required>
    </div>

    <div class="mb-2">
      <label for="fecha" class="form-label">Fecha:</label>
      <input type="date" id="fecha" name="fecha" class="form-control" required>
    </div>

    <div class="mb-2">
      <label for="categoria" class="form-label">Categoría:</label>
      <select id="categoria" name="categoria" class="form-select" required>
        <option value="playa">Playa</option>
        <option value="montana">Montaña</option>
        <option value="ciudad">Ciudad</option>
        <option value="rural">Rural</option>
        <option value="festivales">Festivales</option>
      </select>
    </div>

    <button type="submit" class="btn btn-secondary w-100">Enviar</button>
  </form>
</div>
