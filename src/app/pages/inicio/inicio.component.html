<h2>Viajes Publicados</h2>
<div class="container mt-4">
  <h2>Publicaciones</h2>

  @if (posts.length === 0) {
    <div>No hay publicaciones a√∫n.</div>
  } @else {
    @for (post of posts; track post.id) {
      <div class="card mb-3">
        <img [src]="post.imagen" class="card-img-top" alt="{{ post.titulo }}">
        <div class="card-body">
          <h5 class="card-title">{{ post.titulo }}</h5>
          <p class="card-text">{{ post.texto }}</p>
          <p class="card-text">
            <small class="text-muted">
              Autor: {{ post.autor }} - Fecha: {{ post.fecha }}
            </small>
          </p>
        </div>
      </div>
    }
  }
</div>
